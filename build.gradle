group 'com.audioanalyzer'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
   // compile fileTree(include: ['*.jar'], dir: 'lib')
    compile 'com.googlecode.soundlibs:tritonus-all:0.3.7.2'
    compile 'com.googlecode.soundlibs:mp3spi:1.9.5.4'
    compile 'edu.emory.mathcs:JTransforms:2.4'
    compile 'javazoom:jlayer:1.0.1'

}

jar {
    manifest {
        attributes 'Main-Class': 'com.audioanalyzer.shazam.view.MainView'
        attributes "Class-Path": configurations.compile.collect { 'lib/' + it.getName() }.join(' ')
    }
}

task copyDeps(type: Copy) {
    from configurations.compile
    into 'build/libs/lib'
}
// adding test report to taskGraph
build.dependsOn copyDeps